# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

# Python Application Workflow for CI/CD
name: meowmung-ledger Workflow

on:
  push:
    branches: [ test-workflow ]
  pull_request:
    branches: [ test-workflow ]

permissions:
  contents: read

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.9']
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.9
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest
          pip install -r requirements.txt || echo "requirements.txt 파일이 없어 스킵합니다." 

      # Lint Python code with flake8
      - name: Lint with flake8
        run: |
          # Identify syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # Treat warnings as non-critical and measure code complexity
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      # Run tests using pytest
      - name: Test with pytest
        run: |
          pytest
